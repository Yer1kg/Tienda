
<!-- Etiqueta tipo documento -->
<!doctype html>

<!-- Etiqueta inicio html + lenguaje de la página -->
<html lang="es">
    
    <!-- 
        HEAD:
        - Título
        - Etiquetas META (descripción,etc)
        - Archivos externos en orden de necesidad para que se visualice la página de forma correcta:
            - Archivos externos CSS
            - Archivos externos JAVASCRIPTS
        - CSS de la vista
        - SCRIPTS de la vista
    
    -->

  <head>
    <!-- Título de la web -->
    <title>Hola mundo!</title>
    
    <!-- Etiquetas META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- JAVASCRIPT Externo -->

    <!-- CSS de la vista -->
    <style>
        h1 {color:red};
    </style>
    
    <!-- SCRIPTS de la vista -->
    <script>

    </script>
  </head>

  <!-- 
    BODY:
    - Contenido principal de la web
    - Suele contener etiquetas comunes:
        - HEADER
        - NAV
        - ASIDE
        - SECTION
        - ARTICLE
        - DIV
        - H1
        - P
        - A
-->
  <body>

    <!-- CONTENIDO-->
    <h1>Hola mundo!</h1>
    <section>
        <article>
            <h2>Subtítulo</h2>
            <p>Texto descriptivo</p>
        </article>
    </section>

    <!-- SCRIPTS de la vista necesarios para su funcionamiento, pero no para su primera visualización -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Cierre etiquetas BODY+HTML -->
  </body>
</html>
